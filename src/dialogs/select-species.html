<template>
  <ux-dialog style="width:700px">
    <ux-dialog-header>
      <h4>Select a species</h4>
    </ux-dialog-header>
    <ux-dialog-body>
      <form>
        <div class="form-row">
          <div class="form-group col-sm-12">
            <label for="randomSpecies" class="col-form-label">Random Species:</label>
            <span id="randomSpecies" class="form-control" readonly>${character.RandomSpecies.Description}
              (${character.SpeciesRoll})</span>
              <button class="btn btn-outline-primary" type="button" click.delegate="RollForSpecies()" show.bind="!speciesHasBeenRolled">Roll for
                  species</button>
          </div>
        </div>
        <div>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="speciesSelect" class="col-form-label">Species</label>
              <select attach-focus id="speciesSelect" class="form-control" value.bind="selectedSpecies"
                change.delegate="selectSpecies($event)">
                <option repeat.for="species of availableSpecies" model.bind="species">
                  ${species.Description}
                </option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="speciesSelect" class="col-form-label">${character.Species.Description} Characteristics</label>
              <table id="characteristics" class="table table-bordered table-sm" readonly>
                <thead>
                  <tr>
                    <th scope="col">
                      WS
                    </th>
                    <th scope="col">
                      BS
                    </th>
                    </th>
                    <th scope="col">
                      S
                    </th>
                    </th>
                    <th scope="col">
                      T
                    </th>
                    </th>
                    <th scope="col">
                      I
                    </th>
                    </th>
                    <th scope="col">
                      Ag
                    </th>
                    </th>
                    <th scope="col">
                      Dex
                    </th>
                    </th>
                    <th scope="col">
                      Int
                    </th>
                    </th>
                    <th scope="col">
                      WP
                    </th>
                    </th>
                    <th scope="col">
                      Fel
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      ${character.Species.WeaponSkill}
                    </td>
                    <td>
                      ${character.Species.BallisticSkill}
                    </td>
                    <td>
                      ${character.Species.Strength}
                    </td>
                    <td>
                      ${character.Species.Toughness}
                    </td>
                    <td>
                      ${character.Species.Initiative}
                    </td>
                    <td>
                      ${character.Species.Agility}
                    </td>
                    <td>
                      ${character.Species.Dexterity}
                    </td>
                    <td>
                      ${character.Species.Intelligence}
                    </td>
                    <td>
                      ${character.Species.Willpower}
                    </td>
                    <td>
                      ${character.Species.Fellowship}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="skills" class="col-form-label">${selectedSpecies.Description} Skills:</label>
              <div class="form-control" readonly>
                <span repeat.for="skill of character.Species.Skills" id="skills">${skill.Description}<span
                    if.bind="$last === false">, </span></span>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="trappings" class="col-form-label">${selectedSpecies.Description} Talents:</label>
              <div class="form-control" readonly>
                Under Construction...
                <!-- <span repeat.for="talent of character.Species.Talents" id="talent">${talent.Description}<span
                    if.bind="$last === false">, </span></span> -->
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="trappings" class="col-form-label">${selectedSpecies.Description} Trappings:</label>
              <div class="form-control" readonly>
                Under Construction...
                <!-- <span repeat.for="trapping of character.Species.Trappings" id="trappings">${trapping.Description}<span
                  if.bind="$last === false">, </span></span> -->
              </div>
            </div>
          </div>
        </div>
      </form>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button type="button" class="btn btn-outline-success" click.trigger="dialogController.ok()" disabled.bind="!speciesHasBeenRolled">Select
        <span show.bind="speciesHasBeenRolled">${character.Species.Description}</span></button>
      <!-- <button  click.trigger="dialogController.cancel()">Cancel</button> -->
    </ux-dialog-footer>
  </ux-dialog>
</template>
