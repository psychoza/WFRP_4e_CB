<template>
  <ux-dialog style="width:700px">
    <ux-dialog-header>
      <h4>Select ${character.Career.Description} skills</h4>
    </ux-dialog-header>
    <ux-dialog-body>
      <form>
        <div class="form-row">
          <div class="form-group col-sm-12">
            <label class="col-form-label">Allocate <mark>${40 - totalAdvances}</mark> advancements up to a maximum of
              <mark>10</mark>.</label>

            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Career Skill</th>
                  <th scope="col">Advances</th>
                  <th scope="col">${character.Species.Description} Advances</th>
                  <th scope="col">Characteristic Score</th>
                  <th scope="col">Total Skill Level</th>
                </tr>
              </thead>
              <tbody>
                <tr repeat.for="skill of availableSkills">
                  <th scope="row">
                    ${skill.Description}
                  </th>
                  <td>
                    <input class="form-control" attach-focus.bind="$index == 0" type="number" min="0" max="10" value.bind="skill.Advances"
                      change.delegate="updateAdvances($index)" />
                  </td>
                  <td>${skill.PreviousAdvances}</td>
                  <td>${skill.CharacteristicScore} (${skill.CharacteristicType}) </td>
                  <td>${skill.TotalAdvances}</td>
                </tr>
              </tbody>
            </table>
            <!-- <div class="row" repeat.for="skill of availableSkills">
              <div class="col-4">
                ${skill.Description} <span show.bind="skill.CanBeAdvanced"><i
                    class="fa fa-skull-crossbones fa-xs"></i></span>
              </div>
              <div class="col-3">
                <input class="form-control" attach-focus type="number" min="0" max="10" value.bind="skill.Advances"
                  change.delegate="updateAdvances($index)" />
              </div>
              <label class="col-sm-5 col-form-label"> +
                ${skill.PreviousAdvances} + ${skill.CharacteristicType} [${skill.CharacteristicScore}] =
                ${skill.TotalAdvances}</label>
            </div> -->
          </div>
        </div>
      </form>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button type="button" class="btn btn-outline-success" click.delegate="confirmSelection()"
        disabled.bind="allSkillsAllocated === false">Confirm Skill
        Selection</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
