<template>
  <ux-dialog>
    <ux-dialog-header>
      <h4>Swap ${characteristic.Description} with ...</h4>
    </ux-dialog-header>
    <ux-dialog-body>
      <div repeat.for="characteristic of character.Characteristics">
        <form class="form-inline">
          <div class="col-3 text-nowrap">
            <label>${characteristic.Description}:</label>
          </div>
          <div class="col-1">
            <span readonly>${characteristic.StartingScore}</span>
          </div>
          <div class="col-5">
            <select attach-focus value.bind="swapTargetCharacteristic"
              change.delegate="selectType($event)">
              <option repeat.for="swapTarget of Characteristics" model.bind="swapTargetCharacteristic">
                ${swapTarget.Description}
              </option>
            </select>
          </div>
        </form>
      </div>
      </div>
      </div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button type="button" class="btn btn-outline-success" click.trigger="">
        Characteristics</button>
      <!-- <button  click.trigger="dialogController.cancel()">Cancel</button> -->
    </ux-dialog-footer>
  </ux-dialog>
</template>
