<template>
  <require from="resources/css/app.css"></require>
  <ux-dialog style="width:700px">
    <ux-dialog-header>
      <h4>Assign characteristics</h4>
    </ux-dialog-header>
    <ux-dialog-body>
      <table id="characteristics" class="table table-bordered table-sm" readonly ref="list">
        <thead>
          <tr>
            <th scope="col">Characteristic</th>
            <th scope="col">Roll</th>
            <th scope="col">+</th>
            <th scope="col">${character.Species.Description}</th>
            <th scope="col">=</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="characteristic of character.Characteristics">
            <td><span class="fa fa-skull-crossbones fa-xs" show.bind="characteristic.CanBeAdvanced"> </span>
              ${characteristic.Description}</td>
            <td class="text-center">
                <dragzone dragover.delegate="dragover(characteristic)" class="drag-and-drop">
                    <span class="" draggable="true" drag.delegate="drag(characteristic)" dragend.delegate="drop()">
                        ${characteristic.StartingScore}
                      </span>
                </dragzone>              
            </td>
            <td>+</td>
            <td>${characteristic.SpeciesScore}</td>
            <td>=</td>
            <td>${characteristic.GetInitialScore()} <span class="fa fa-skull-crossbones fa-xs"
                show.bind="characteristic.CanBeAdvanced"></span></td>
          </tr>
        </tbody>
      </table>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button type="button" class="btn btn-outline-success" click.trigger="dialogController.ok()">Confirm
        Characteristics</button>
      <!-- <button  click.trigger="dialogController.cancel()">Cancel</button> -->
    </ux-dialog-footer>
  </ux-dialog>
</template>
