  <h6>Characteristics</h6>
  <table class="table table-bordered table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">${CharacteristicSum}/200 (${CharacteristicPct}%)</th>
        <th scope="col" repeat.for="c of Characteristics" class.bind="c.CanBeAdvanced ? 'table-primary text-center' : 'text-center'">
          <span show.bind="c.CanBeAdvanced">
            <small><i class="fa fa-skull-crossbones fa-xs"></i></small>
            <br>
          </span>
          ${c.CharacteristicType}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Initial</th>
        <td repeat.for="c of Characteristics" class.bind="c.CanBeAdvanced ? 'table-primary' : ''">
          ${c.InitialScore}
        </td>
      </tr>
      <tr>
        <th scope="row">Advances</th>
        <td repeat.for="c of Characteristics" class.bind="c.CanBeAdvanced ? 'table-primary' : ''">
          ${c.Advances}
        </td>
      </tr>
      <tr>
        <th scope="row">Current</th>
        <td repeat.for="c of Characteristics" class.bind="c.CanBeAdvanced ? 'table-primary' : ''">
          ${c.TotalScore}
        </td>
      </tr>
    </tbody>
  </table>
