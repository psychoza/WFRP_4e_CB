<template>
  <div class="form-row">
    <div class="form-group col">
      <select id="actionTypes" class="form-control" value.bind="actionType">
        <option model.bind="null">Select action</option>
        <option model.bind="0">Melee Attack</option>
        <option model.bind="1">Ranged Attack</option>
      </select>
    </div>
    <div class="form-group col">
      <select id="difficultyChallenges" class="form-control" value.bind="selectedChallenge">
        <option repeat.for="challenge of availableChallenges" model.bind="challenge">
          ${challenge.description}
        </option>
      </select>
    </div>
    <div class="form-group col">
      <button id="addRanged" type="button" class="btn btn-success"
              click.delegate="selectChallenge(selectedChallenge)">
        Add
      </button>
    </div>
  </div>

  <div class="${challengeStyle}" role="alert">
    <h3 class="alert-heading text-center mb-0">${challengeDescription} ${challengeScore > 0 ? '+' : ''}${challengeScore}</h3>
  </div>  
  
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Modifier</th>
      <th scope="col">Description</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr repeat.for="challenge of selectedChallenges">
      <td>${challenge.modifier}</td>
      <td>${challenge.description}</td>
      <td>
        <button type="button" class="btn btn-outline-danger"
                click.delegate="removeChallenge(challenge)">
          <i class="fas fa-times"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</template>
