<template>
  <require from="./characteristicRow"></require>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>Character Builder</h1>
      </div>
      <div class="col-sm">
        <input type="button" click.delegate="CreateCharacter()" value="Create Character"/>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm">
        Name: ${character.Name}
      </div>
      <div class="col-sm">
        Species: ${character.Species.Description} (${character.SpeciesRoll})
      </div>
      <div class="col-sm">
        Class:
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        Career: 
      </div>
      <div class="col-sm">
        Career Level:
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        Career Path: 
      </div>
      <div class="col-sm">
        Status:
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        Age: 
      </div>
      <div class="col-sm">
        Height:
      </div>
      <div class="col-sm">
        Hair:
      </div>
      <div class="col-sm">
        Eyes:
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm">
        <table>
          <thead>
            <tr>
              <th>
                Characteristic
              </th>
              <th>
                Rolled Score
              </th>
              <th>
                Species Bonus
              </th>
              <th>
                Total Score
              </th>
              <th>
                Bonus
              </th>
            </tr>
          </thead>
          <tbody>
            <tr as-element="characteristic-row" characteristic.bind="character.WeaponSkill"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.BallisticSkill"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Strength"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Toughness"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Initiative"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Agility"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Dexterity"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Intelligence"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Willpower"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Fellowship"></tr>
            <tr>
              <td colspan="5">Total Rolled: ${character.CharacteristicSum}/200 (${character.CharacteristicPct}%)</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm">
        <div class="row">
          <div class="col-sm">Fate</div>
          <div class="col-sm">Resilience</div>
          <div class="col-sm">
            Experience
            <table>
              <thead>
                <tr>
                  <th>Current</th>
                  <th>Spent</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>${character.Experience}</td>
                  <td>0</td>
                  <td>${character.Experience}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm">Movement</div>
        </div>
      </div>
    </div>
    <hr>
    

    
  </div>
</template>
