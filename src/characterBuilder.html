<template>
  <require from="./characteristicRow"></require>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>Character Builder</h1>
      </div>
      <div class="col-sm">
        <input type="button" click.delegate="CreateCharacter()" value="Create Character" />
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm">
        Name: <input type="text" value.bind="character.Name" />
      </div>
      <div class="col-sm">
        Species: ${character.Species.Description} (${character.SpeciesRoll})
      </div>
      <div class="col-sm">
        Class:
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        Career:
      </div>
      <div class="col-sm">
        Career Level:
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        Career Path:
      </div>
      <div class="col-sm">
        Status:
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        Age: <input type="text" />
      </div>
      <div class="col-sm">
        Height: <input type="text" />
      </div>
      <div class="col-sm">
        Hair: <input type="text" />
      </div>
      <div class="col-sm">
        Eyes: <input type="text" />
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm">
        <table>
          <thead>
            <tr>
              <th>
                Characteristic
              </th>
              <th>
                Rolled Score
              </th>
              <th>
                Species Bonus
              </th>
              <th>
                Total Score
              </th>
              <th>
                Bonus
              </th>
            </tr>
          </thead>
          <tbody>
            <tr as-element="characteristic-row" characteristic.bind="character.WeaponSkill"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.BallisticSkill"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Strength"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Toughness"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Initiative"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Agility"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Dexterity"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Intelligence"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Willpower"></tr>
            <tr as-element="characteristic-row" characteristic.bind="character.Fellowship"></tr>
            <tr>
              <td colspan="5">Total Rolled: ${character.CharacteristicSum}/200 (${character.CharacteristicPct}%)</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm">
        <div class="row">
          <div class="col-sm">
            <h6>Fate</h6>
            <table>
                <tbody>
                  <tr>
                    <td>Fate</td>
                    <td>${character.Fate}</td>
                  </tr>
                  <tr>
                    <td>Fortune</td>
                    <td>${character.Fortune}</td>
                  </tr>
                </tbody>
              </table>
          </div>
          <div class="col-sm">
            <h6>Resilience</h6>
            <table>
                <tbody>
                  <tr>
                    <td>Resilience</td>
                    <td>Resolve</td>
                    <td>Motivation</td>
                  </tr>
                  <tr>
                    <td>${character.Resilience}</td>
                    <td>${character.Resolve}</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
          </div>
          <div class="col-sm">
            <h6>Experience</h6>
            <table>
              <tbody>
                <tr>
                  <td>Current</td>
                  <td>Spent</td>
                  <td>Total</td>
                </tr>
                <tr>
                  <td>${character.Experience}</td>
                  <td>0</td>
                  <td>${character.Experience}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm">
            <h6>Movement</h6>
            <table>
              <tbody>
                <tr>
                  <td>Movement</td>
                  <td>${character.Movement}</td>
                  <td>Walk</td>
                  <td>${character.Movement * 2}</td>
                  <td>Run</td>
                  <td>${character.Movement * 4}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <hr>



  </div>
</template>
